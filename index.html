<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Analog clock</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
                <div style="--clr:#ff3d58; --shadow:0px 0px 3px #ff3d5758;" id="hour" class="hand"><i style="--h:65px"></i></div>
                <div style="--clr:#00a6ff; --shadow:0px 0px 3px #00a6ff50;" id="min" class="hand"><i style="--h:75px"></i></div>
                <div style="--clr:#ffffff; --shadow:0px 0px 3px #ffffff4a;" id="sec" class="hand"><i style="--h:85px"></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
